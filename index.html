<html>
<head>
  <meta charset="UTF-8">
  <title>Smart Reformer Simulator</title>
  <!-- Supabase JS v2 UMD build -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .control { margin-bottom: 10px; }
    #chartContainer { width: 600px; height: 300px; }
  </style>
</head>
<body>
  <h1>Smart Reformer Simulator</h1>
  <!-- User Input Controls -->
  <div class="control">
    <label>User ID: <input type="text" id="userId" placeholder="Enter User ID"></label>
  </div>
  <div class="control">
    <label>Exercise:
      <select id="exerciseType">
        <option value="row">Row</option>
        <option value="lunge">Lunge</option>
        <option value="tricep_press">Tricep Press</option>
        <option value="elephant">Elephant</option>
        <option value="short_box">Short Box</option>
      </select>
    </label>
  </div>
  <div class="control">
    <label>Spring Rate:
      <select id="springRate">
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </label>
  </div>
  <div class="control">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
  </div>
  <!-- Chart Container -->
  <div id="chartContainer">
    <canvas id="dataChart"></canvas>
  </div>

  <script>
    // --- Configuration ---
    const SUPABASE_URL = 'https://pqqcmczswbxkhsbqqsop.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBxcWNtY3pzd2J4a2hzYnFxc29wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzMjE0NDksImV4cCI6MjA2ODg5NzQ0OX0.DUjQqT0RpsFrRTGq2iNTEpgP7G7J_dBPcLz4U3BqKiY';

    // --- Initialize Supabase Client ---
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- DOM Elements ---
    const userIdInput   = document.getElementById('userId');
    const exerciseSelect= document.getElementById('exerciseType');
    const springSelect  = document.getElementById('springRate');
    const startBtn      = document.getElementById('startBtn');
    const stopBtn       = document.getElementById('stopBtn');
    const ctx           = document.getElementById('dataChart').getContext('2d');

    // --- Simulation Settings ---
    const SAMPLING_INTERVAL = 100; // ms (10 Hz)
    const EXERCISE_PROFILES = {
      row:         { freq: 0.5, posAmp: 60 },
      lunge:       { freq: 0.3, posAmp: 80 },
      tricep_press:{ freq: 0.4, posAmp: 50 },
      elephant:    { freq: 0.2, posAmp: 70 },
      short_box:   { freq: 0.6, posAmp: 40 }
    };
    const SPRING_FACTORS = {
      light:  0.5,
      medium: 1,
      hard:   1.5
    };

    // --- State Variables ---
    let simInterval = null;
    let startTime   = null;
    let sessionId   = null;
    let repCount    = 0;
    let lastOutTime = 0;
    let inThreshold = true;

    // --- Chart Initialization ---
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Carriage Position (cm)',
          data: [],
          yAxisID: 'y',
          borderColor: 'blue',
          fill: false
        },{
          label: 'Force (N)',
          data: [],
          yAxisID: 'y1',
          borderColor: 'red',
          fill: false
        }]
      },
      options: {
        animation: false,
        scales: {
          y:  { type: 'linear', position: 'left'  },
          y1: { type: 'linear', position: 'right' }
        }
      }
    });

    // --- Generate & Send Data Point ---
    function simulateData() {
      const now = Date.now();
      if (!startTime) startTime = now;
      const t = (now - startTime) / 1000;
      const exercise = exerciseSelect.value;
      const spring   = springSelect.value;
      const { freq, posAmp } = EXERCISE_PROFILES[exercise];
      const springFactor = SPRING_FACTORS[spring];

      // Calculate carriage position (sine + noise)
      const rawPos      = (Math.sin(2 * Math.PI * freq * t) + 1) / 2;
      const carriagePos = rawPos * posAmp + (Math.random() - 0.5) * 2;

      // Calculate force (proportional + noise)
      const force = carriagePos * springFactor * 10 + (Math.random() - 0.5) * 5;

      // Rep detection logic
      const threshold = posAmp * 0.1;
      if (carriagePos > threshold) {
        if (inThreshold) {
          inThreshold = false;
          lastOutTime = now;
        }
      } else {
        if (!inThreshold && (now - lastOutTime) > 1000) {
          repCount++;
          inThreshold = true;
        }
      }

      // Update chart data
      chart.data.labels.push('');
      chart.data.datasets[0].data.push(carriagePos.toFixed(2));
      chart.data.datasets[1].data.push(force.toFixed(2));
      if (chart.data.labels.length > 100) {
        chart.data.labels.shift();
        chart.data.datasets.forEach(ds => ds.data.shift());
      }
      chart.update();

      // Send data to Supabase
      sendToDB({
        timestamp:  new Date().toISOString(),
        session_id: sessionId,
        user_id:    userIdInput.value,
        exercise_type: exercise,
        spring_setting: spring,
        carriage_pos: Number(carriagePos.toFixed(2)),
        force_n:     Number(force.toFixed(2)),
        rep_number:  repCount
      });
    }

    // --- Insert into Database ---
    async function sendToDB(row) {
      const { error } = await supabaseClient
        .from('session_data')
        .insert([ row ]);
      if (error) console.error('Supabase error:', error.message);
    }

    // --- Start / Stop Handlers ---
    startBtn.addEventListener('click', () => {
      console.log('Start clicked');
      if (!userIdInput.value.trim()) {
        alert('Please enter a User ID');
        return;
      }
      sessionId   = 'sess-' + Date.now();
      startTime   = null;
      repCount    = 0;
      lastOutTime = 0;
      inThreshold = true;
      startBtn.disabled = true;
      stopBtn.disabled  = false;
      simInterval = setInterval(simulateData, SAMPLING_INTERVAL);
    });

    stopBtn.addEventListener('click', () => {
      clearInterval(simInterval);
      startBtn.disabled = false;
      stopBtn.disabled  = true;
      console.log('Stopped simulation');
    });
  </script>
</body>
</html>
